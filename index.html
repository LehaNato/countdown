<!DOCTYPE html>
<html lang="ru"> 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<title>#ПынеПиздаСчетчик</title> 
	<meta name="description" content=""> 
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/jquery.min.js"></script>

</head>
<body>
<div class="wrap">
	<div class="in-wrap">
        <div class="title-coundown">#ПынеПиздаСчетчик</div>
        <div class="img-l"><img src="111.png" alt=""></div>
        <div class="countdown">
          <div><span id="years">0</span><small>год</small></div>
          <div><span id="days">0</span><small>дней</small></div>
          <div><span id="hours">0</span><small>часов</small></div>
          <div><span id="minutes">0</span><small>минут</small></div>
          <div><span id="seconds">0</span><small>секунд</small></div>
        </div>
    </div>
</div>

<style>
body, html{ height:100%; width:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif}
.wrap { display:flex; min-height:100%; align-items:center; justify-content:center; min-width:300px; overflow:hidden}
.in-wrap{}
.title-coundown{ font-size:28px; font-weight:700; text-align:center; color:red;}
.img-l{ max-width:200px; margin:0 auto}
.img-l img { display:block; max-width:100%}
.countdown {
  display: flex;
  gap: 15px;
  font-family: sans-serif;
  font-size: 21px;
  justify-content: center;
  margin-top: 20px;
}
.countdown div {
  text-align: center;
}
.countdown span {
  font-weight: bold;
  display: block;
  font-size: 28px;
}
</style>

<script>
  // Фиксированная стартовая дата (начало отсчёта)
  const startDate = new Date("2025-07-14T00:00:00");

  // Дата окончания — через 2 года
  const endDate = new Date(startDate);
  endDate.setFullYear(endDate.getFullYear() + 2);

  function updateCountdown() {
    const now = new Date();
    const diff = endDate - now;

    if (diff <= 0) {
      document.querySelector(".countdown").innerHTML = "Время вышло!";
      clearInterval(timer);
      return;
    }

    const totalSeconds = Math.floor(diff / 1000);

    const years = Math.floor(totalSeconds / (365.25 * 24 * 60 * 60));
    const days = Math.floor((totalSeconds % (365.25 * 24 * 60 * 60)) / (24 * 60 * 60));
    const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
    const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
    const seconds = totalSeconds % 60;

    document.getElementById("years").textContent = years;
    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
  }

  updateCountdown();
  const timer = setInterval(updateCountdown, 1000);
</script>


</body>
</html>
